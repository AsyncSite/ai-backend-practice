# =============================================================================
# Nginx 로드밸런서 설정 (세션 06: 고가용성)
# =============================================================================
# 앱 서버 2대(app:8080, app-replica:8080)에 트래픽을 분배합니다.
# 실습에서 서버 1대를 중지하고 자동 우회되는 것을 확인합니다.
# =============================================================================

# Worker 프로세스 설정
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # --- 업스트림 서버 그룹 정의 ---
    # 세션 06 L1: Round Robin (기본, 순서대로 분배)
    # 세션 06 L2: least_conn 또는 weighted로 변경 실험
    upstream backend {
        # [L1] Round Robin (기본) - 요청을 순서대로 분배
        server app:8080;
        server app-replica:8080;

        # [L2 실험 1] Least Connections - 연결 수가 적은 서버에 분배
        # least_conn;
        # server app:8080;
        # server app-replica:8080;

        # [L2 실험 2] Weighted - 서버 성능에 따라 가중치 부여
        # server app:8080 weight=3;          # 3배 더 많은 트래픽
        # server app-replica:8080 weight=1;  # 1배
    }

    server {
        listen 80;
        server_name localhost;

        # --- 헬스체크 엔드포인트 ---
        location /nginx-health {
            return 200 'Nginx is healthy';
            add_header Content-Type text/plain;
        }

        # --- 모든 API 요청을 백엔드로 프록시 ---
        location / {
            proxy_pass http://backend;

            # 프록시 헤더 설정 (원본 클라이언트 정보 전달)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃 설정 (세션 03 연계)
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;

            # 서버 장애 시 다음 서버로 자동 전환
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
    }

    # --- 로그 형식 ---
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;
}
